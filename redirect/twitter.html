<!DOCTYPE html>
<html lang="en" oncontextmenu="return false" onselectstart="return false;">

<head>
    <link rel="stylesheet" href="../css/loader.css">
    <script src="https://kit.fontawesome.com/edd0240440.js" crossorigin="anonymous"></script>
    <link rel="icon" href="fa-brands fa-discord fa-bounce" type="image/svg+xml">
    <meta http-equiv="refresh" content="5; url='https://twitter.com/AkumaExpress'" />
    <title>Redirecting to Twitter...</title>

</head>

<body>

    <div class="center"><span class="loader"></span></div>
    <div class="center1"><span class="loader1"></span></div>
    <h1>Redirecting to <a href="https://twitter.com/AkumaExpress"
            target="_blank"><span>Twitter</span></a>...</h1>
    <script src="../script/script.js"></script>
    <script>
        document.onkeydown = (e) => {
            if (e.key == 123) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.key == 'I') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.key == 'C') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.key == 'J') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.key == 'U') {
                e.preventDefault();
            }
        };
    </script>
</body>

</html>
