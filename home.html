<!DOCTYPE html>
<html lang="en" oncontextmenu="return false" onselectstart="return false;">

<head>
    <link rel="stylesheet" href="./css/loader.css">
    <script src="https://kit.fontawesome.com/edd0240440.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="img/logo.png">
    <meta http-equiv="refresh" content="1; url='https://akumaaa-php.github.io/'" />
    <title>Redirecting...</title>

</head>

<body>

    <div class="center"><span class="loader"></span></div>
    <div class="center1"><span class="loader1"></span></div>
    <h1>Redirecting...</h1>
    <script src="../script/script.js"></script>
    <script>
        document.onkeydown = (e) => {
            if (e.key == 123) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.key == 'I') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.key == 'C') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.key == 'J') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.key == 'U') {
                e.preventDefault();
            }
        };
    </script>
</body>

</html>
